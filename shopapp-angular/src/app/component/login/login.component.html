<!-- Header -->
<app-header></app-header>

<!-- Body -->
<div class="container">
    <form #loginForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form mx-auto">
                    <h2 class="login-header">Đăng nhập</h2>
                    <div class="form-group">
                        <label for="phone-number">Điện thoại</label>
                        <input type="text" class="form-control" required
                            [(ngModel)]="phoneNumber"
                            (input)="onPhoneNumberChange()"
                            name="phone"
                            (focus)="loginForm.form.markAsTouched()"
                            id="phone-number">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-5"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="{{ showPassword ? 'text' : 'password' }}"
                            [(ngModel)]="password"                            
                            name="password"
                            placeholder="Ít nhất 3 ký tự" 
                            class="form-control" id="password">
                        <i class="password-toggle fas" [ngClass]="showPassword ? 
                            'fa-eye' : 'fa-eye-slash'" (click)="togglePassword()"></i>
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" class="form-check-input"
                                    [(ngModel)]="rememberMe"
                                    name="rememberMe"
                                    id="remember">
                                <label class="form-check-label text-start" for="remember">
                                    Ghi nhớ mật khẩu
                                </label>
                            </span>
                            <a href="#" class="register-link">Quên mật khẩu</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control access-right"
                            [(ngModel)]="selectedRole"
                            name="selectedRole">
                            <option selected disabled>Quyền đăng nhập</option>
                            <option *ngFor="let role of roles" [ngValue]="role">
                                {{ role.name }}
                            </option>
                        </select>
                    </div>
                    <button type="button"
                        (click)="login()"
                        class="login-button">Đăng nhập</button>
                    <div class="divider"></div>
                    <p class="text-center">Bạn chưa đăng ký?
                        <span>
                            <a class="register-link" (click)="createAccount()">Tạo tài khoản</a>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Footer -->
<app-footer></app-footer>
